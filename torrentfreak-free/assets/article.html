<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/article.css">
    </head>
    <body>
        <h1 id="title"></h1>
        <div class="author">By <span id="author"></span></div>
        <div class="date" id="date"></div>
        <div id="content"></div>
        <script type="text/javascript">
            var titleElement = document.getElementById('title');
            titleElement.innerHTML = article.getTitle();

            var authorElement = document.getElementById('author');
            authorElement.innerHTML = article.getAuthor();

            var dateElement = document.getElementById('date');
            dateElement.innerHTML = article.getDate();

            var contentElement = document.getElementById('content');
            contentElement.innerHTML = article.getContent();
        </script>
    </body>
